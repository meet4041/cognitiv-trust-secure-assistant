rules:
  - id: hardcoded-secret
    patterns:
      # Match any assignment to a variable
      - pattern: $VAR = "$SECRET"
      # Apply regex to the name of the variable
      - metavariable-pattern:
          metavariable: $VAR
          pattern-regex: (?i)(api[_-]?key|token|secret|passwd|password|credentials)
    message: "Possible hardcoded secret detected"
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      cwe: "CWE-798: Use of Hard-coded Credentials"
